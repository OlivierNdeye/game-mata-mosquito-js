<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <script>
        function iniciarJogo() {
            var nivel =  document.getElementById("nivel").value;

            if(nivel === "") {
                alert("Selecione um nivel valido");
               return false;
            } else {
                window.location.href = "app.html?" + nivel;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" alt="tela inicio">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option value=""> -- Selecione o Nível -- </option>
                            <option value="normal">Normal</option>
                            <option value="difícil">Difícil</option>
                            <option value="Kratos">Kratos</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg border-secondary border-3 text-white" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
